<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS_style/03-1.Pseudo-Class_Selector.css">
</head>
<body>
    <h1 id="welcome-message">Welcome!</h1>
    <!-- 요소 아이디는 이름표라고 생각하면된다 유일해야하고 동명이인이 있을 수없다. 전역특성 -->

    <h2>Move List</h2>
    <ul>
        <li>Toy Story</li>
        <li class="movie">Zootopia</li>
        <li class="movie">Inside Out</li>
        <li class="movie">Coco</li>
        <li class="movie">Finding Nemo</li>
        <!-- 클래스 요소는 중복이 가능하다 (ID요소와 다른점) 스페이싱을 이용하면 두개의 클래스를 가질 수 있다. -->
    </ul>
    
    <h2>Coffee List</h2>
    <ol>
        <li>Americano</li>
        <li>Latte</li>
        <li>Hot Choco</li>
    </ol>

    <h3>Lorem Ipsum</h3>
    <p>
        <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt, dolorem autem?</span>
        <span>dignissimos sit cupiditate deleniti nihil molestiae.</span>
        <!-- <span> 요소는 그 자체만으로는 어떠한 의미도 가지지 않지만,
             class나 id와 같은 전역 속성과 함께 사용하여 스타일링을 위해 요소들을 그룹화하거나 
             lang 속성과 같은 속성값을 공유하는 데 유용하게 사용할 수 있습니다. -->
    </p>
</body>
</html>
