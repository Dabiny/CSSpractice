<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS_style/01.Type_Selector.css">
</head>
<body>
    <h1 id="welcome-message">Welcome!</h1>
    <!-- 요소 아이디는 이름표라고 생각하면된다 유일해야하고 동명이인이 있을 수없다. 전역특성 -->

    <h2>Move List</h2>
    <ul>
        <li class="movie blue">Toy Story</li>
        <li class="movie red">Zootopia</li>
        <li class="movie blue">Inside Out</li>
        <li class="movie red">Coco</li>
        <!-- 클래스 요소는 중복이 가능하다 (ID요소와 다른점) 스페이싱을 이용하면 두개의 클래스를 가질 수 있다. -->
    </ul>
    
    <h2>Coffee List</h2>
    <ol>
        <li>Americano</li>
        <li>Latte</li>
    </ol>

    <h3>Lorem Ipsum</h3>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt, dolorem autem?</p>
    <p>dignissimos sit cupiditate deleniti nihil molestiae.</p>
</body>
</html>
